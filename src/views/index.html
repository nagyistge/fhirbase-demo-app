<div ng-if="error" class="alert alert-danger">
  <h4>Error</h4>
  <pre>{{errorMessage | json}}</pre>
</div>
<div class="row">
  <div class="col-md-10">
    <div class="row">
      <div class="form-inline">
        <div class="form-group">
          <label>
            Title:
          </label>
          <input type="text" class="form-control" ng-model="sql_title">
          <button class="btn btn-success" ng-click="saveRequestAs()">Save request as</button>
        </div>
      </div>
    </div>
    <div class="row">
      <textarea class="form-control"
        ng-keypress="enterSql($event)"
        style="display: block; min-height: 200px;"
        ng-model="sql">
      </textarea>
    </div>
    <h3 ng-if="queryResultIsEmpty">Sorry, no result</h3>
    <table class="table">
      <tr>
        <th ng-repeat="(k,v) in result[0]">
          {{k}}
        </th>
      </tr>
      <tr ng-repeat="row in result">
        <td ng-repeat="(k,v) in row">
          {{v}}
        </td>
      </tr>
    </table>
  </div>
  <div class="col-md-2">
    <div class="well">
      <!-- <button class="btn btn&#45;info pull&#45;right" ng&#45;click="reloadSidebar()">Reload</button> -->
      <span class="refresh-btn glyphicon glyphicon-refresh pull-right"
        ng-click="reloadSidebar()"></span>
      <table class="table">
        <h3>Snippets</h3>
        <ul class="list-unstyled">
          <li ng-repeat="item in snippets" ng-click="selectSnippet(item)">
            {{item.title}}
          </li>
        </ul>
      </table>
      <h3>Tables</h3>
      <ul class="list-unstyled">
        <li ng-repeat="item in tables">
          {{item.tablename}}
        </li>
      </ul>
      <!-- <table class="table"> -->
      <!--   <tr ng&#45;repeat="item in tables"> -->
      <!--     <td>{{item.tablename}}</td> -->
      <!--   </tr> -->
      <!-- </table> -->
    </div>
  </div>
</div>
